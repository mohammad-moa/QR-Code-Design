<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
        <div class="total-box-qr">
            <div class="content-box-qr">
                <img class="image-qr" src="images/image-qr-code.png" alt="image-qr-code">
                <div class="total-text-qr">
                    <h3 class="titel-qr">
                        QR Code Design
                    </h3>
                    <p class="description-qr">
                        Scan the QR code to visit my FrontEnd projects and other coding skills
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
